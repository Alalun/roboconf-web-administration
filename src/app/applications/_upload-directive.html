
<form name="new-app-form" id="new-app-form">

	<div class="fileinput fileinput-new input-group" data-provides="fileinput" id="file-input-container">
		<div class="form-control" data-trigger="fileinput">
			<i class="glyphicon glyphicon-file fileinput-exists"></i>
			<span class="fileinput-filename"></span>
		</div>

		<span class="input-group-addon btn btn-default btn-file">
			<span class="fileinput-new">Select file</span>
			<span class="fileinput-exists">Change</span>
			<input type="file" name="file" />
		</span>
		
		<a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
		<span class="input-group-addon btn btn-default btn-default fileinput-exists" ng-click="uploadZip()">
			<i class="glyphicon glyphicon-upload"></i> Upload
		</span>
	</div>
	
	<p class="help-block">Select a ZIP file containing the application template to deploy.</p>
</form>

<div class="progress">
	<div class="progress-bar" aria-valuenow="{{ progress }}" role="progressbar" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': progress + '%'}">
		{{ progress }}%
	</div>
</div>

<p id="upload-result"></p>
