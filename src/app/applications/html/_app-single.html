
<rbcf-menu></rbcf-menu>

<div class="content">
	<h1>
		Applications &raquo; {{ app.name }}
		<img src="img/spinner.gif" class="spinner" alt="..." ng-show="! invoked" />
	</h1>
	
	<!-- Information Message -->
	<p ng-show="found">
		This page gives details about the <strong>{{ app.name }}</strong> application.
	</p>
	
	<!-- Error message -->
	<rbcf-error-message ng-show="error"></rbcf-error-message>

	<!-- Application Details -->
	<rbcf-single-app ng-show="found"></rbcf-single-app>
	
	<div ng-show="! found">No application called <strong>{{ app.name }}</strong> was found.</div>
</div>
