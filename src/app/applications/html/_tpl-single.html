
<rbcf-menu></rbcf-menu>

<div class="content">
	<h1>
		Application Templates &raquo; {{ app.name }}
		<img src="img/spinner.gif" class="spinner" alt="..." ng-show="! invoked" />
	</h1>
	
	<!-- Information Message -->
	<p ng-show="found">
		This page gives details about the <strong>{{ app.name }}</strong> application template.
	</p>
	
	<!-- Error message -->
	<rbcf-error-message ng-show="error"></rbcf-error-message>

	<!-- Application Details -->
	<rbcf-single-tpl ng-show="found"></rbcf-single-tpl>
	
	<div ng-show="! found">
		No application template called <strong>{{ app.name }}</strong> 
		was found with the qualifier <strong>{{ app.qualifier }}</strong>.
	</div>
</div>
