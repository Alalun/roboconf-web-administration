
<div class="block">
	<p class="block-title">
		<a href="#/tpl/{{ app.name }}/{{ app.qualifier }}/details">{{ app.name }}</a>
		<span
				class="block-annotation" title="Delete this application"
				ng-show="app.apps.length === 0" ng-click="deleteApplication( app )">
			<span aria-hidden="true">x</span>
		</span>
	</p>
	
	<p class="app-avatar">
		<img ng-src="{{ findIcon( app )}}" alt="application's icon" ng-class="findAvatar( app )" />
	</p>
	
	<div class="app-links">
		<span ng-show="app.apps.length === 0">
			<span class="glyphicon glyphicon-info-sign text-info"></span>&nbsp;
			<span class="text-info">No associated application.</span>
		</span>
		
		<span ng-show="app.apps.length > 0">
			<span class="glyphicon glyphicon-ok-sign text-success"></span> &nbsp;
			<span ng-show="! app.info" class="text-success">One or several applications are associated with this template.</span>
		</span>
		
		<br /><br />
		<strong>Quick Access</strong>
		<ul>
			<li><a href="#/tpl/{{ app.name }}/{{ app.qualifier }}/details">Access the application template's page</a></li>
		</ul>
	</div>

	<div class="app-desc">
		<span class="formatted">{{ app.desc }}</span>
		<br /><br />
		
		<strong>Qualifier:</strong> {{ app.qualifier }}
		<br />

		<div ng-show="showApps && app.apps.length > 0">
			<strong>Associated applications:</strong>
			<ul>
				<li ng-repeat="a in app.apps"> &raquo; <a href="#/app/{{ a }}/details">{{ a }}</a></li>
			</ul>
		</div>
	</div>
	
	<div class="clearfix"></div>
</div>
