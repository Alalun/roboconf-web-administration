	<div class="btn-group" ng-click="changeState( 'NOT_DEPLOYED' )">

<strong>Description</strong>
<br />

The instance is stopped. It can be either started or undeployed.<br />
The life cycle of this instance is handled by Roboconf's <strong>{{ selectedInstance.component.installer }}</strong> installer.
