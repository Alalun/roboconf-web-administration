
<rbcf-menu></rbcf-menu>

<div class="content">
	<h1>
		Deployment Targets
		<img src="img/spinner.gif" class="spinner" alt="..." ng-show="responseStatus === -1" />
	</h1>
</div>

<div class="menu">
	<ul>
		<li class="active"><a href="#/targets">Deployment Targets</a></li>
		<li><a href="#/targets/new">New Deployment Target</a></li>
	</ul>
</div>

<div class="content short-content">
	
	<!-- Error message -->
	<rbcf-error-message ng-show="responseStatus > 0"></rbcf-error-message>
	
	<!-- No target? -->
	<div ng-show="responseStatus === 0 && targets.length === 0">
		No target has been defined so far.
	</div>

	<!-- Target List -->
	<table class="table table-hover table-rbcf" ng-show="responseStatus === 0 && targets.length > 0">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Handler</th>
			<th>Description</th>
		</tr>
		<tr ng-repeat="t in targets">
			<td>{{ t.id }}</td>
			<td><a href="#target/{{ t.id }}/overview">{{ t.name ? t.name : 'no name' }}</a></td>
			<td>{{ t.handler }}</td>
			<td>{{ t.desc ? t.desc : 'no description' }}</td>
		</tr>
	</table>
</div>
