
<rbcf-menu></rbcf-menu>

<div class="content">
	<h1>
		New Deployment Target
		<img src="img/spinner.gif" class="spinner" alt="..." ng-show="responseStatus === -1" />
	</h1>
</div>

<div class="menu">
	<ul>
		<li><a href="#/targets">Deployment Targets</a></li>
		<li class="active"><a href="#/targets/new">New Deployment Target</a></li>
	</ul>
</div>

<div class="content short-content">
	
	<!-- Error message -->
	<rbcf-error-message ng-show="responseStatus > 0"></rbcf-error-message>
	
	<!-- Template Selection -->
	<div ng-show="responseStatus === 0 && ! showEditor">
		You are about to create a new deployment target.<br />
		Please, select a template for your target properties.
		
		<br /><br />
		<select class="form-control" ng-model="tpl">
			<option>Blank</option>
			<option>Amazon Web Services</option>
			<option>Apache JClouds</option>
			<option>Docker</option>
			<option>Embedded</option>
			<option>In-Memory</option>
			<option>Microsoft Azure</option>
			<option>Openstack</option>
			<option>VMWare</option>
		</select>
		
		<br />
		<div>
			<button class="btn btn-default pull-right" type="submit" ng-click="selectTpl()">Validate</button>
		</div>
	</div>

	<!-- Editor -->
	<div ng-show="showEditor">
		<div class="target-data">
			<textarea rows="20" cols="8" id="target-properties"></textarea>
		</div>

		<br />
		<div>
			<button class="btn btn-default pull-right" type="submit" ng-click="save()">Save</button>
		</div>
	</div>
</div>
