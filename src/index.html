<!doctype html>
<html lang="en" ng-app="roboconf">
<head>
	<meta charset="utf-8">
	<title>Roboconf :: Web Administration</title>
	
	<!-- bower:css -->
  	<!-- endinject -->
	
  	<!-- roboconf:css -->
  	<!-- endinject -->

	<link rel="shortcut icon" href="favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<!-- Is this resolution supported? -->
	<div id="resolution-notice">
		<a href="#/"><img id="header-img" src="img/logo_roboconf_2.jpg" alt="Roboconf" /></a>
		<p>
			Sorry, this resolution is not supported.<br />
			At least 800px are required to work with Roboconf's web administration.
		</p>
	</div>

	<!-- This is where content will be injected. -->
	<div id="rbcf-wa-content" ng-view></div>
	
	<!-- Footer -->
	<div id="footer">
		Copyright &copy; 2013-2016, Linagora, Universit√© Joseph Fourier, Floralis
	</div>
	
	<!-- Scripts -->
	<!-- bower:js -->
  	<!-- endinject -->
	
	<!-- roboconf:js -->
  	<!-- endinject -->
  	
  	<script type="text/javascript">
	$( window ).scroll( function() {
	  
	  	// Update the margin-top of the right block...
	  	// ... unless this block is bigger than the window
	  	if( $( '#right-block' ).height() < $( window ).height()) {
			var scrollTop = $( window ).scrollTop();
			var newTop = scrollTop > 200 ? (scrollTop - 190) : 0;
			$( '#right-block' ).css( 'margin-top', newTop );
		}
	});
	</script>
</body>
</html>
