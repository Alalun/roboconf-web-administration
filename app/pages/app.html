<h1>{{ appName }}</h1>

<p>
	This page lists all the instances of the application <strong>{{ appName }}</strong>.<br />
</p>

<script type="text/ng-template" id="my-tmpl">
    <p>
		<strong>{{ childNode.instance.name }}</strong> {{ displayStatus( childNode.instance.status )}}.
	</p>
    <ul>
        <li ng-repeat="childNode in childNode.children" ng-include="'my-tmpl'"></li>
    </ul>
</script>

<p class="r-error-msg" ng-show="rInvoked == true && rErrorMsg != ''">
	An error occurred.<br />
	{{ rErrorMsg }}
</p>

<div ng-repeat="rootNode in rootNodes" class="root-instance">
	<p>{{ rootNode.instance.name }}</p>
	
	<ul>
		<li ng-repeat="childNode in rootNode.children" ng-include="'my-tmpl'"></li>
	</ul>
</div>
